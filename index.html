<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-end">
        <a
          class="header-end-items"
          href="http://https://mail.google.com/mail/&ogbl"
          >Gmail</a
        >
        <a
          class="header-end-items"
          href="http://https://mail.google.com/mail/&ogbl"
          >Images</a
        >
        <!-- <a href=""> -->
        <svg class="header-end-items" viewBox="0 0 24 24">
          <path
            d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
          ></path>
        </svg>
        <!-- </a> -->
        <a class="header-end-items button button-blue">Sign In</a>
      </div>
    </header>
    <main>
      <img
        alt="Google"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      />
      <section class="search-bar">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="search" name="" id="" />
      </section>
      <div class="search-buttons-div">
        <a class="button button-grey">Google Search</a>
        <a class="button button-grey">I'm Feeling Lucky</a>
      </div>
      <div>
        Google offered in:
        <a
          class="language-link"
          href="https://www.google.com/setprefs?sig=0_NSb1HP2qVO0wJHWXZkp-F08tZk0%3D&amp;hl=th"
          >ภาษาไทย</a
        >
      </div>
    </main>
    <footer>
      <div class="language">Thailand</div>
      <div class="footer-links">
        <div>
          <a href="https://about.google/?utm_source=google-TH">About</a>
          <a href="https://ads.google.com/intl/en_th/home">Advertising</a>

        <div>

          <a href="https://ads.google.com/intl/en_th/home">Terms</a>
          <a href="https://www.google.com/intl/th/policies/privacy/">Settings</a>
